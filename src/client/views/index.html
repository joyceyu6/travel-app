<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel Planner
  </div>
  <div class ="holder city">
    <label for="city">Travel Desitnation</label>
    <input type="text" id="city" placeholder="enter city name here">
  </div>
  <div class ="holder ">
    <label for="date">Departure Date</label>
    <textarea class= "myInput" id="date" placeholder="Enter the date you are leaving YYYY-MM-DD" rows="1" cols="50"></textarea>
    <button id="generate" type = "submit"> save trip </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
   <div id = "returnCity"></div> 
   <div id = "returnDate"></div>
   <div id = "days"></div>
   <div id = "max_temp"></div>
   <div id = "min_temp"></div>

  </div>
  </div>
</div>
